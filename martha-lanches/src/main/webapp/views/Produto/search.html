<div class="form-horizontal">
    <h3>Create a new Produto</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" class="btn btn-primary" href="#/Produtos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Produtos</h3>
    <form id="ProdutoSearch" class="form-horizontal">
            <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="nome" name="nome" class="form-control" type="text" ng-model="search.nome" placeholder="Enter the Produto Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="precoCusto" class="col-sm-2 control-label">Preco Custo</label>
        <div class="col-sm-10">
            <input id="precoCusto" name="precoCusto" class="form-control" type="text" ng-model="search.precoCusto" placeholder="Enter the Produto Preco Custo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="precoVenda" class="col-sm-2 control-label">Preco Venda</label>
        <div class="col-sm-10">
            <input id="precoVenda" name="precoVenda" class="form-control" type="text" ng-model="search.precoVenda" placeholder="Enter the Produto Preco Venda"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="quantidadeEstoque" class="col-sm-2 control-label">Estoque</label>
        <div class="col-sm-10">
            <input id="quantidadeEstoque" name="quantidadeEstoque" class="form-control" type="text" ng-model="search.quantidadeEstoque" placeholder="Enter the Produto Quantidade Estoque"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-10">
            <a id="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
        </div>
    </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preco Custo</th>
                    <th>Preco Venda</th>
					<th>Estoque</th>
					<th>icone</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.nome}}</a></td>
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.precoCusto}}</a></td>
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.precoVenda}}</a></td>
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.quantidadeEstoque}}</a></td>
                    <td><a href="#/Produtos/edit/{{result.id}}" class="glyphicon glyphicon-{{result.icone}}"></a></td>
                </tr>
            </tbody>
        </table>
    </div>

 	<ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href="#" ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href="#" ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href="#" ng-click="next()">»</a>
        </li>
    </ul>

</div>
