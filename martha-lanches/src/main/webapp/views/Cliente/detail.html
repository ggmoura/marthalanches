<header ng-switch on="$location.path().indexOf('/Clientes/new') > -1">
    <h3 ng-switch-when="true">Create a new Cliente</h3>
    <h3 ng-switch-when="false">View or edit Cliente</h3>
</header>
<form id="ClienteForm" name="ClienteForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': ClienteForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="cliente.nome" placeholder="Enter the Cliente Nome"></input>
            <span class="help-block error" ng-show="ClienteForm.nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.telefone.$invalid}">
        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
        <div id="telefoneControls" class="col-sm-10">
            <input id="telefone" name="telefone" type="text" required ng-maxlength="10" ng-minlength="10" class="form-control" ng-model="cliente.telefone" placeholder="Enter the Cliente Telefone"></input>
            <span class="help-block error" ng-show="ClienteForm.telefone.$error.required">required</span> 
            <span class="help-block error" ng-show="ClienteForm.telefone.$error.minlength">minimum length is 10</span>
            <span class="help-block error" ng-show="ClienteForm.telefone.$error.maxlength">maximum length is 10</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.endereco.$invalid}">
        <label for="endereco" class="col-sm-2 control-label">Endereco</label>
        <div id="enderecoControls" class="col-sm-10">
            <input id="endereco" name="endereco" type="text" required class="form-control" ng-model="cliente.endereco" placeholder="Enter the Cliente Endereco"></input>
            <span class="help-block error" ng-show="ClienteForm.endereco.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" required class="form-control" ng-model="cliente.email" placeholder="Enter the Cliente Email"></input>
            <span class="help-block error" ng-show="ClienteForm.email.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCliente" name="saveCliente" class="btn btn-primary" ng-disabled="isClean() || ClienteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCliente" name="deleteCliente" class="btn btn-danger" ng-show="cliente.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
